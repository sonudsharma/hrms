<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container">
      <br>
      <form class="form-horizontal" action="/action_page.php" (ngSubmit)=onSignup(f) #f="ngForm">
        
        <div class="row">
          <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <div class="form-group">
              <label class="control-label col-sm-2" for="email">Email:</label>
              <div class="col-sm-10">
                <div class="input-group">
                  <span class="input-group-addon btn-primary"><i class="glyphicon glyphicon-user"></i></span>
                  <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" ngModule>
                </div>
              </div>
            </div>
          </div>
        </div>
       

        <div class="row">
          <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <div class="form-group">
              <label class="control-label col-sm-2" for="pwd">Password:</label>
              <div class="col-sm-10">    
                <div class="input-group">
                  <span class="input-group-addon btn-primary"><i class="glyphicon glyphicon-lock"></i></span>      
                  <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" ngModule>
                </div>
              </div>
            </div>
          </div>
        </div>
       

        <div class="row">
          <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <div class="form-group">   
              <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                 <label><input type="checkbox" name="remember"> Remember me</label>
                </div>
              </div>
            </div>
          </div>
        </div>
        

        <div class="row">
          <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <div class="form-group">        
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" href="">Login</button>
                <button type="submit" class="btn btn-danger" routerLink="/register1">Registration</button>
              </div>
            </div>
          </div>
        </div>
        
      
      </form>
    </div>
  </body>
</html>
