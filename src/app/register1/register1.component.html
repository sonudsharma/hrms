<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
  </head>
  
  <body>
    
    <div class="container" *ngIf="id==null; else elseBlock"><br>
      <form class="form-horizontal" #registrationForm = "ngForm" >

        <div class="form-group">
          <div class="col-sm-10">
            <div class="input-group ">
              <span class="input-group-addon ">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;User&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
              <select class="form-control" id="select" name="user"  [(ngModel)] = "register.user" required>
                
                <option *ngFor ="let u of user" 
                  [value] = "u">{{u}}</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10">
            <div class="input-group ">
              <span class="input-group-addon ">First Name</span>
              <input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="firstName"  #firstName = "ngModel" [(ngModel)] = "register.firstName" required>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10">
            <div class="input-group ">
              <span class="input-group-addon">Last Name</span>    
              <input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="lastName"  #lastName = "ngModel" [(ngModel)] = "register.lastName" required>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10">
            <div class="input-group ">
              <span class="input-group-addon ">&nbsp;&nbsp;&nbsp;Email&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>    
              <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"  #email = "ngModel" [(ngModel)] = "register.email"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
              required>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10">    
            <div class="input-group ">
              <span class="input-group-addon">Password&nbsp;</span>
              <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" #password = "ngModel" [(ngModel)] = "register.password"  minlength="8"
              required>
            </div>
          </div>
        </div>
          
        <div class="form-group">
          <div class="input-group ">&nbsp;
              <span class="input-group-addon ">&nbsp;&nbsp;Gender&nbsp;&nbsp;</span>
            <div class="radio-inline">&nbsp;&nbsp;&nbsp;&nbsp;
              <label><input type="radio" name="gender" [(ngModel)] = "register.gender" value="Male" required>Male</label>
            </div>
            <div class="radio-inline">&nbsp;&nbsp;
              <label><input type="radio" name="gender" [(ngModel)] = "register.gender" value="Female" required>Female</label>
            </div>
            <div class="radio-inline disabled">&nbsp;&nbsp;
              <label><input type="radio" name="gender" disabled>other</label>
            </div>
          </div>
        </div>

        <div class="form-group">        
          <div class="col-sm-5">
            <button type="Submit" class="btn btn-primary"  [disabled]="!registrationForm.form.valid" (click)="click()" >Registration</button>
            <button type="reset" class="btn btn-danger">Reset</button>
          </div>
        </div>
        
      </form>
    </div>







<ng-template #elseBlock>
  <div class="container"><br>
    <form class="form-horizontal" #editForm = "ngForm" >

      <div class="form-group">
        <div class="col-sm-10">
          <div class="input-group ">
            <span class="input-group-addon ">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;User&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <select class="form-control" id="select" name="user" [(ngModel)] = "user2.user"  required>
              
              <option *ngFor ="let u of user" 
                [value] = "u">{{u}}</option>
            </select>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-10">
          <div class="input-group ">
            <span class="input-group-addon ">First Name</span>
            <input type="text" class="form-control" id="fname"[(ngModel)]="user2.firstName" placeholder="Enter First Name" name="firstName" required>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-10">
          <div class="input-group ">
            <span class="input-group-addon">Last Name</span>    
            <input type="text" class="form-control" id="lname" [(ngModel)]="user2.lastName" placeholder="Enter Last Name" value="" name="lastName" required>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-10">
          <div class="input-group ">
            <span class="input-group-addon ">&nbsp;&nbsp;&nbsp;Email&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>    
            <input type="email" class="form-control" id="email" [(ngModel)]="user2.email" placeholder="Enter email" name="email"    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
            required>
          </div>
        </div>
      </div>

      <!--<div class="form-group">
        <div class="col-sm-10">    
          <div class="input-group ">
            <span class="input-group-addon">Password&nbsp;</span>
            <input type="text" class="form-control" id="password"  [(ngModel)]="user2.password" placeholder="Enter password" name="password" minlength="8"
            required>
          </div>
        </div>
      </div>-->
        
      <div class="form-group">
        <div class="input-group ">&nbsp;
            <span class="input-group-addon ">&nbsp;&nbsp;Gender&nbsp;&nbsp;</span>
          <div class="radio-inline">&nbsp;&nbsp;&nbsp;&nbsp;
            <label><input type="radio" name="gender" [(ngModel)]="user2.gender" value="Male" required>Male</label>
          </div>
          <div class="radio-inline">&nbsp;&nbsp;
            <label><input type="radio" name="gender"  [(ngModel)]="user2.gender" value="female" required>Female</label>
          </div>
          <div class="radio-inline disabled">&nbsp;&nbsp;
            <label><input type="radio" name="gender" disabled>other</label>
          </div>
        </div>
      </div>

      <div class="form-group">        
        <div class="col-sm-5">
          <button type="Submit" class="btn btn-primary"  [disabled]="!editForm.form.valid" (click)="upDate()" >Update</button>
        </div>
      </div>
      
    </form>
  </div>
</ng-template>
  </body>
</html>
